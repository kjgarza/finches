name: Deploy Client A to Vercel

on:
  push:
    branches:
      - main
    paths:
      - 'apps/client-a/**'
      - 'packages/**'
      - '.github/workflows/deploy-client-a.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'apps/client-a/**'
      - 'packages/**'
      - '.github/workflows/deploy-client-a.yml'

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_CLIENT_A }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Client A
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=${{ github.ref == 'refs/heads/main' && 'production' || 'preview' }} --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./apps/client-a

      - name: Build Project Artifacts
        run: vercel build ${{ github.ref == 'refs/heads/main' && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./apps/client-a

      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt ${{ github.ref == 'refs/heads/main' && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./apps/client-a
